<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img
          src="./images/image.jpg"
          class="profile__avatar"
          alt="аватар-профиля"
        />
        <div class="profile__info">
          <div class="profile__info-box">
            <h1 class="profile__info-fullname">Жак-Ив Кусто</h1>
            <button class="profile__info-button" type="button"></button>
          </div>
          <p class="profile__info-occupation">Исследователь фронтэнда</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="grid-net" aria-label="грид-сетка">
        
      </section>
    </main>
    <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
   <div class="popup popup_type_profile" aria-label="попап">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="popup-form">
            <input
              class="popup__input popup__input_type_username"
              id="username"
              name="username"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__input popup__input_type_occupation"
              id="occupation"
              name="occupation"
              type="text"
              placeholder="О себе"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- cardCreateHolder-->
      <div class="card-create popup popup_type_create-card" aria-label="создание-карточки">
        <div class="card-create__container">
          <h2 class="card-create__title">Новое место</h2>
          <button class="card-create__close-button" type="button"></button>
          <form class="card-create__form" name="card-create-form">
            <input
              class="card-create__input card-create__input_type_name"
              id="name"
              name="name"
              type="text"
              placeholder="Название"
            />
            <input
              class="card-create__input card-create__input_type_link"
              id="link"
              name="link"
              type="text"
              placeholder="Ссылка на картинку"
            />
            <button class="card-create__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <template id='template-card'>
        <article class="grid-net__item">
          <img class="grid-net__item-image" alt="просторы">
          <button class="grid-net__item-button-delete" type="delete"></button>
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title"></h2>
            <button class="grid-net__item-button"></button>
          </div>
        </article>
      </template>

       <div class="image-overlay">
        <div class="image-overlay__holder">
        <img class="image-overlay__picture">
      <p class="image-overlay__span"></p>
        <button class="image-overlay__button"></button>
      </div>
      </div>
      <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
