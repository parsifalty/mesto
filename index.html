<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img
          src="./images/image.jpg"
          class="profile__avatar"
          alt="аватар-профиля"
        />
        <div class="profile__info">
          <div class="profile__info-box">
            <h1 class="profile__info-fullname">Жак-Ив Кусто</h1>
            <button class="profile__info-button" type="button"></button>
          </div>
          <p class="profile__info-occupation">Исследователь фронтэнда</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="grid-net" aria-label="грид-сетка">
        <article class="grid-net__item">
          <img
            src="./images/kirill-pershin-1088404-unsplash.png"
            class="grid-net__item-image"
            alt="просторы"
          />
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krach</h2>
            <button class="grid-net__item-button" type="button"></button>
          </div>
        </article>
        <article class="grid-net__item">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            class="grid-net__item-image"
            alt="просторы"
          />
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <button class="grid-net__item-button" type="button"></button>
          </div>
        </article>
        <article class="grid-net__item">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            class="grid-net__item-image"
            alt="просторы"
          />
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevstkkkkkkkkkkkkkkkkk</h2>
            <button class="grid-net__item-button" type="button"></button>
          </div>
        </article>
        <article class="grid-net__item">
          <img
            src="./images/kirill-pershin-1088404-unsplash.png"
            class="grid-net__item-image"
            alt="просторы"
          />
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevstsndksfks</h2>
            <button class="grid-net__item-button" type="button"></button>
          </div>
        </article>
        <article class="grid-net__item">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            class="grid-net__item-image"
            alt="просторы"
          />
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachev</h2>
            <button class="grid-net__item-button" type="button"></button>
          </div>
        </article>
        <article class="grid-net__item">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            class="grid-net__item-image"
            alt="просторы"
          />
          <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <button class="grid-net__item-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
   <div class="popup" aria-label="попап">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="popup-form">
            <input
              class="popup__input popup__input_type_username"
              id="username"
              name="username"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__input popup__input_type_occupation"
              id="occupation"
              name="occupation"
              type="text"
              placeholder="О себе"
            />
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
