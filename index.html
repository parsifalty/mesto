<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="логотип"/></header><main class="content"><section class="profile" aria-label="Профиль"><div class="profile__avatar-area"><img src="#" class="profile__avatar" alt="аватар-профиля"/> <button class="profile__avatar-area-button" type="button"></button></div><div class="profile__info"><div class="profile__info-box"><h1 class="profile__info-fullname"></h1><button class="profile__info-button" type="button"></button></div><p class="profile__info-occupation"></p></div><button class="profile__button" type="button"></button></section><section class="grid-net" aria-label="грид-сетка"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile" aria-label="попап"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close-button" type="button"></button><form class="popup__form" name="popup-form" id="profile-create-form" novalidate><label class="popup__field"><input class="popup__input popup__input_type_username" id="username" name="username" placeholder="Имя" required minlength="2" maxlength="40"/> <span class="username-error popup__input-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_type_occupation" id="occupation" name="occupation" placeholder="О себе" required minlength="2" maxlength="200"/> <span class="occupation-error popup__input-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_create-card" aria-label="создание-карточки"><div class orm" novalidate><label class="popup__field"><input class="popup__input popup__input_type_avatar" name="avatar" id="avatar" minlength="5" maxlength="200" type="url" required placeholder="Ссылка"/> <span class="avatar-error popup__input-error"></span></label> <button type="submit" class="popup__submit">Сохранить</button></form></div></div></body></html>
