<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./Vector.svg" class="header__logo" alt="логотип">
        <img src="./line.png" class="header__line" alt="линия-под-логотипом">
    </header>
    <main class="content">
<section class="profile" aria-label="Профиль">
<img src="./image.jpg" class="profile__avatar" alt="аватар-профиля">
<div class="profile__info">
    <div class="profile__info-box">
    <h1 class="profile__info-fullname">Жак Ив Кусто</h1>
    <input class="profile__info-button" type="button">
    </div>
    <p class="profile__info-occupation">Исследователь фронтэнда</p>
</div>
<input class="profile__button" type="button">
</section>
<section class="grid-net" aria-label="грид-сетка">
    <article class="grid-net__item">
        <img src="./kirill-pershin-1088404-unsplash.png" class="grid-net__item-image" alt="просторы">
        <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <input class="grid-net__item-button" type="button">
        </div>
    </article>
    <article class="grid-net__item">
        <img src="./kirill-pershin-1088404-unsplash.png" class="grid-net__item-image" alt="просторы">
        <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <input class="grid-net__item-button" type="button">
        </div>
    </article> 
    <article class="grid-net__item">
        <img src="./kirill-pershin-1088404-unsplash.png" class="grid-net__item-image" alt="просторы">
        <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <input class="grid-net__item-button" type="button">
        </div>
    </article>
     <article class="grid-net__item">
        <img src="./kirill-pershin-1088404-unsplash.png" class="grid-net__item-image" alt="просторы">
        <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <input class="grid-net__item-button" type="button">
        </div>
    </article>
     <article class="grid-net__item">
        <img src="./kirill-pershin-1088404-unsplash.png" class="grid-net__item-image" alt="просторы">
        <div class="grid-net__item-box">
            <h2 class="grid-net__item-title">krachevst</h2>
            <input class="grid-net__item-button" type="button">
        </div>
    </article> 
    <article class="grid-net__item">
        <img src="./kirill-pershin-1088404-unsplash.png" class="grid-net__item-image" alt="просторы">
       <div class="grid-net__item-box">
        <h2 class="grid-net__item-title">krachevst</h2>
        <input class="grid-net__item-button" type="button">
    </div>
    </article>
</section>
<section class="popup" aria-label="попап">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button"></button>
    <form class="popup__form">
        <input class="popup__input popup__username" id="username" name="username" type="text" placeholder="Имя">
        <input class="popup__input popup__occupation" id="occupation" name="occupation" type="text" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
    </form>
    </div>
</section>
    </main>
    <script src="./script.js"></script>
</body>
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
</html>
